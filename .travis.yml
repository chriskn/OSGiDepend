language: python

python: 
- 3.6

matrix:
    include:
        - os: linux
          python: 3.6
        - os: osx
          language: sh
          env: PYTHON=3.6
script: pytest

before_install:
- if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "${PYTHON:0:1}" = "3" ]; then
    brew update; 
    brew install python3; 
  fi
  pip install --user --upgrade pip virtualenv
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  #- pip install flake8
  #- pip install pylint 
  # Project specific dependencies
  - pip install -r requirements.txt
script:
  - pytest --cov=sat
  #- python -m flake8
  #- python -m pylint sat/sat sat/comp sat/report sat/changes sat/deps sat/app sat/test
after_success:
  - coveralls